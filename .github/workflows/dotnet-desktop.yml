name: Build and Release .NET Framework App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:   
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Visual Studio
      uses: microsoft/setup-msbuild@v2
      with:
        vs-version: 'latest'
        msbuild-architecture: 'x64'

    - name: Install NuGet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'  # Adjust this version if needed

    - name: Restore NuGet packages
      run: nuget restore SubtitleEdit.sln
      
    - name: Compile UpdateAssemblyInfo
      run: msbuild src/UpdateAssemblyInfo/UpdateAssemblyInfo.csproj /p:Configuration=Debug /p:OutputPath=src/UpdateAssemblyInfo/bin/debug

    - name: Verify Build Output
      run: |
        if not exist "src/UpdateAssemblyInfo/bin/Debug/UpdateAssemblyInfo.exe" (
          echo UpdateAssemblyInfo.exe not found!
          exit 1
        )
        echo UpdateAssemblyInfo.exe compiled successfully!
      shell: cmd        

    - name: Run build.bat
      run: |
        .\build.bat Build
      shell: cmd

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: 'Release generated by GitHub Actions.'
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./path/to/your/output/SubtitleEdit-*.zip
        asset_name: SubtitleEdit-Release.zip
        asset_content_type: application/zip
